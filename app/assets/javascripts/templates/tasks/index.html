<div class="container">
  <h1 class="h2">Todo</h1>
  <div class="tasks" ng-repeat="task in tasks">
    <div class="task">
      <h3 class="task__title">{{task.name}}</h3>
      <h4 class="task__due-date">{{task.due_date}}</h4>
      <input type="checkbox" name="is_completed" ng-model="task.is_completed" class="task__completed">
      <h4 class="task__view-note"><a ng-href="#/tasks/{{task.id}}">View Notes</a></h4>
    </div>
  </div>
  <h1 class="h2">Completed</h1>
</div>
